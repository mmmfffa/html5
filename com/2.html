<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!-- 有序列表 试卷-->
<ol>
    <li>Mybatis</li>
    <li>Spring</li>
    <li>SpringMVC</li>
    <li>HTML5</li>
    <li>CSS3</li>
</ol>
<hr>
<!-- 无序列表 导航侧边栏-->
<ul>
    <li>Mybatis</li>
    <li>Spring</li>
    <li>SpringMVC</li>
    <li>HTML5</li>
    <li>CSS3</li>
</ul>
<hr>
<!-- 定义列表 用于网站底部-->
<dl>
    <dt>列表名称1</dt>
    <dd>类表内容</dd>
    <dd>Mybatis</dd>
    <dd>Spring</dd>

    <dt>列表名称2</dt>
    <dd>类表内容</dd>
    <dd>Mybatis</dd>
    <dd>Spring</dd>
</dl>
</body>
</html>
