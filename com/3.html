<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- table
         行tr
         th
         列td
         跨列colspan
         跨行rowspan
     -->
<table border="1px">
    <tr>
        <td colspan="3">1-1</td>
    </tr>
    <tr>
       <td rowspan="2">2-1</td>
       <td>2-2</td>
       <td>2-3</td>
   </tr>
   <tr>
      
       <td>3-2</td>
       <td>3-3</td>
   </tr>
</table>


</body>
</html>
